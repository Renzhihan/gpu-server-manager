<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>权限不足 - GPU 服务器管理系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 2rem;
        }
        .error-icon {
            font-size: 8rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .error-title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn-back {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-shield-lock"></i>
        </div>
        <div class="error-title">403 权限不足</div>
        <div class="error-message">
            此页面仅限管理员访问<br>
            请使用管理员账号登录或返回首页
        </div>
        <div>
            <a href="/logout" class="btn btn-light btn-back me-2">
                <i class="bi bi-box-arrow-left"></i> 重新登录
            </a>
            <a href="/" class="btn btn-outline-light btn-back">
                <i class="bi bi-house"></i> 返回首页
            </a>
        </div>
    </div>
</body>
</html>
