<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - GPU 服务器管理系统</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            max-width: 450px;
            width: 100%;
            padding: 2rem;
        }
        .login-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-header i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .login-body {
            padding: 2rem;
        }
        .mode-btn {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #e9ecef;
            border-radius: 0.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        .mode-btn:hover {
            border-color: #667eea;
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }
        .mode-btn.active {
            border-color: #667eea;
            background-color: #667eea;
            color: white;
        }
        .mode-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #dee2e6;
        }
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6c757d;
        }
        #adminForm {
            display: none;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-hdd-rack"></i>
                <h3>GPU 服务器管理系统</h3>
                <p class="mb-0">选择访问模式</p>
            </div>

            <div class="login-body">
                <div class="alert alert-danger" id="errorAlert"></div>

                <!-- 模式选择 -->
                <div class="row mb-4">
                    <div class="col-6">
                        <div class="mode-btn" onclick="selectMode('user')">
                            <div class="mode-icon text-success">
                                <i class="bi bi-person"></i>
                            </div>
                            <h6>用户模式</h6>
                            <small class="text-muted">查看和监控</small>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mode-btn" onclick="selectMode('admin')">
                            <div class="mode-icon text-danger">
                                <i class="bi bi-shield-lock"></i>
                            </div>
                            <h6>管理员模式</h6>
                            <small class="text-muted">完全控制</small>
                        </div>
                    </div>
                </div>

                <!-- 管理员密码输入 -->
                <form id="adminForm" onsubmit="submitLogin(event)">
                    <div class="mb-3">
                        <label for="adminPassword" class="form-label">
                            <i class="bi bi-key"></i> 管理员密码
                        </label>
                        <input type="password" class="form-control form-control-lg"
                               id="adminPassword" placeholder="请输入管理员密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg w-100">
                        <i class="bi bi-box-arrow-in-right"></i> 登录
                    </button>
                </form>

                <!-- 用户模式提示 -->
                <div id="userModeInfo" style="display:none;">
                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i>
                        <strong>用户模式</strong> - 您可以查看服务器状态、GPU监控、文件浏览等，但无法进行用户管理和Docker操作。
                    </div>
                    <button class="btn btn-success btn-lg w-100" onclick="enterUserMode()">
                        <i class="bi bi-box-arrow-in-right"></i> 进入用户模式
                    </button>
                </div>

                <div class="divider mt-4">
                    <span>系统信息</span>
                </div>

                <div class="text-center text-muted">
                    <small>
                        <i class="bi bi-shield-check"></i> 安全加密传输<br>
                        Version 1.0
                    </small>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedMode = null;

        function selectMode(mode) {
            selectedMode = mode;

            // 更新按钮样式
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // 显示/隐藏相应表单
            if (mode === 'admin') {
                document.getElementById('adminForm').style.display = 'block';
                document.getElementById('userModeInfo').style.display = 'none';
                document.getElementById('adminPassword').focus();
            } else {
                document.getElementById('adminForm').style.display = 'none';
                document.getElementById('userModeInfo').style.display = 'block';
            }

            // 隐藏错误提示
            document.getElementById('errorAlert').style.display = 'none';
        }

        async function submitLogin(event) {
            event.preventDefault();

            const password = document.getElementById('adminPassword').value;
            const errorAlert = document.getElementById('errorAlert');

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mode: 'admin',
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorAlert.textContent = result.error || '密码错误，请重试';
                    errorAlert.style.display = 'block';
                    document.getElementById('adminPassword').value = '';
                    document.getElementById('adminPassword').focus();
                }
            } catch (error) {
                errorAlert.textContent = '登录失败，请稍后重试';
                errorAlert.style.display = 'block';
            }
        }

        async function enterUserMode() {
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        mode: 'user'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    window.location.href = '/';
                } else {
                    alert('进入用户模式失败');
                }
            } catch (error) {
                alert('登录失败，请稍后重试');
            }
        }
    </script>
</body>
</html>
